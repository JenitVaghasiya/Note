<div class="card mb-4">
    <div class="card-header">
      <h4>{{ formTitle }}</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input 
            type="text" 
            id="title" 
            formControlName="title" 
            class="form-control" 
            [ngClass]="{'is-invalid': noteForm.get('title')?.invalid && noteForm.get('title')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="noteForm.get('title')?.errors?.['required']">
            Title is required
          </div>
          <div class="invalid-feedback" *ngIf="noteForm.get('title')?.errors?.['maxlength']">
            Title cannot exceed 100 characters
          </div>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea 
            id="description" 
            formControlName="description" 
            class="form-control" 
            rows="3"
            [ngClass]="{'is-invalid': noteForm.get('description')?.invalid && noteForm.get('description')?.touched}"
          ></textarea>
          <div class="invalid-feedback" *ngIf="noteForm.get('description')?.errors?.['maxlength']">
            Description cannot exceed 1000 characters
          </div>
        </div>
        
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="noteForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
